# CI/CD Pipeline for Straye Relation API
# Shortcut: sc-143
#
# This workflow:
# - Runs tests, builds, and pushes Docker image to ACR on push to main
#
# Required GitHub Secrets:
# - AZURE_CLIENT_ID: Azure service principal client ID
# - AZURE_TENANT_ID: Azure AD tenant ID
# - AZURE_SUBSCRIPTION_ID: Azure subscription ID
#
# ACR credentials are fetched from Azure Key Vault (vault-straye-dev)

name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GO_VERSION: '1.23'

jobs:
  # =============================================================================
  # Test Job - Run all tests
  # =============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: relation_test
          POSTGRES_USER: relation_user
          POSTGRES_PASSWORD: relation_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run database migrations
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: relation_test
          DATABASE_USER: relation_user
          DATABASE_PASSWORD: relation_password
        run: go run ./cmd/migrate up

      - name: Run tests
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: relation_test
          DATABASE_USER: relation_user
          DATABASE_PASSWORD: relation_password
          APP_ENVIRONMENT: test
        run: go test -v -race -p 1 ./...

  # =============================================================================
  # Build Job - Build application
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        run: swag init -g cmd/api/main.go -o ./docs

      - name: Build application
        run: |
          CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -ldflags="-w -s" -o bin/api ./cmd/api
          CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -ldflags="-w -s" -o bin/migrate ./cmd/migrate

  # =============================================================================
  # Docker Build & Push (only on push to main, not on PRs)
  # =============================================================================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR credentials from Key Vault
        id: acr-creds
        run: |
          ACR_HOST=$(az keyvault secret show --vault-name vault-straye-dev --name CONTAINER-REGISTRY-HOST --query value -o tsv)
          ACR_USERNAME=$(az keyvault secret show --vault-name vault-straye-dev --name CONTAINER-REGISTRY-USERNAME --query value -o tsv)
          ACR_PASSWORD=$(az keyvault secret show --vault-name vault-straye-dev --name CONTAINER-REGISTRY-PASSWORD --query value -o tsv)
          echo "::add-mask::$ACR_PASSWORD"
          echo "host=$ACR_HOST" >> $GITHUB_OUTPUT
          echo "username=$ACR_USERNAME" >> $GITHUB_OUTPUT
          echo "password=$ACR_PASSWORD" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.acr-creds.outputs.host }}
          username: ${{ steps.acr-creds.outputs.username }}
          password: ${{ steps.acr-creds.outputs.password }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.acr-creds.outputs.host }}/relation-api:${{ github.sha }}
            ${{ steps.acr-creds.outputs.host }}/relation-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image info
        run: |
          echo "Pushed images:"
          echo "  - ${{ steps.acr-creds.outputs.host }}/relation-api:${{ github.sha }}"
          echo "  - ${{ steps.acr-creds.outputs.host }}/relation-api:latest"
