# CI/CD Pipeline for Straye Relation API
# Shortcut: sc-143
#
# This workflow:
# - Runs tests, builds, and pushes Docker image to ACR on push to main
# - Runs database migrations to staging (requires approval)
# - Deploys to staging Container App (requires approval)
#
# Required GitHub Secrets:
# - AZURE_CLIENT_ID: Azure service principal client ID
# - AZURE_CLIENT_SECRET: Azure service principal client secret (for Container App)
# - AZURE_TENANT_ID: Azure AD tenant ID
# - AZURE_SUBSCRIPTION_ID: Azure subscription ID
#
# Required GitHub Environments:
# - staging: Configure with required reviewers for migration and deployment approval
#
# ACR and database credentials are fetched from Azure Key Vault (vault-straye-dev)

name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GO_VERSION: '1.23'

jobs:
  # =============================================================================
  # Test Job - Run all tests
  # =============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: relation_test
          POSTGRES_USER: relation_user
          POSTGRES_PASSWORD: relation_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run database migrations
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: relation_test
          DATABASE_USER: relation_user
          DATABASE_PASSWORD: relation_password
        run: go run ./cmd/migrate up

      - name: Seed test database with required data
        env:
          PGPASSWORD: relation_password
        run: |
          # Seed companies (required for foreign key constraints)
          psql -h localhost -U relation_user -d relation_test -c "
            INSERT INTO companies (id, name, short_name, org_number, color, is_active, created_at, updated_at) VALUES
            ('gruppen', 'Straye Gruppen AS', 'Gruppen', '999000001', '#1a1a2e', true, NOW(), NOW()),
            ('stalbygg', 'Straye Stalbygg AS', 'Stalbygg', '999000002', '#e94560', true, NOW(), NOW()),
            ('hybridbygg', 'Straye Hybridbygg AS', 'Hybridbygg', '999000003', '#0f3460', true, NOW(), NOW()),
            ('industri', 'Straye Industri AS', 'Industri', '999000004', '#16213e', true, NOW(), NOW()),
            ('tak', 'Straye Tak AS', 'Tak', '999000005', '#533483', true, NOW(), NOW()),
            ('montasje', 'Straye Montasje AS', 'Montasje', '999000006', '#e07c24', true, NOW(), NOW())
            ON CONFLICT (id) DO NOTHING;
          "

      - name: Run tests
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: relation_test
          DATABASE_USER: relation_user
          DATABASE_PASSWORD: relation_password
          APP_ENVIRONMENT: test
        run: go test -v -race -p 1 ./...

  # =============================================================================
  # Build Job - Build application
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        run: swag init -g cmd/api/main.go -o ./docs

      - name: Build application
        run: |
          CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -ldflags="-w -s" -o bin/api ./cmd/api
          CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -ldflags="-w -s" -o bin/migrate ./cmd/migrate

  # =============================================================================
  # Docker Build & Push (only on push to main, not on PRs)
  # =============================================================================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR credentials from Key Vault
        id: acr-creds
        run: |
          ACR_HOST=$(az keyvault secret show --vault-name vault-straye-dev --name CONTAINER-REGISTRY-HOST --query value -o tsv)
          ACR_USERNAME=$(az keyvault secret show --vault-name vault-straye-dev --name CONTAINER-REGISTRY-USERNAME --query value -o tsv)
          ACR_PASSWORD=$(az keyvault secret show --vault-name vault-straye-dev --name CONTAINER-REGISTRY-PASSWORD --query value -o tsv)
          echo "::add-mask::$ACR_PASSWORD"
          echo "host=$ACR_HOST" >> $GITHUB_OUTPUT
          echo "username=$ACR_USERNAME" >> $GITHUB_OUTPUT
          echo "password=$ACR_PASSWORD" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.acr-creds.outputs.host }}
          username: ${{ steps.acr-creds.outputs.username }}
          password: ${{ steps.acr-creds.outputs.password }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.acr-creds.outputs.host }}/relation-api:${{ github.sha }}
            ${{ steps.acr-creds.outputs.host }}/relation-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image info
        run: |
          echo "Pushed images:"
          echo "  - ${{ steps.acr-creds.outputs.host }}/relation-api:${{ github.sha }}"
          echo "  - ${{ steps.acr-creds.outputs.host }}/relation-api:latest"

  # =============================================================================
  # Migrate Staging Database (requires approval via GitHub Environment)
  # =============================================================================
  migrate-staging:
    name: Migrate Staging Database
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging  # Requires approval - configure in GitHub repo settings
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get database credentials from Key Vault
        id: db-creds
        run: |
          DB_HOST=$(az keyvault secret show --vault-name vault-straye-dev --name POSTGRES-MAIN-HOST --query value -o tsv)
          DB_USER=$(az keyvault secret show --vault-name vault-straye-dev --name POSTGRES-MAIN-USER --query value -o tsv)
          DB_PASSWORD=$(az keyvault secret show --vault-name vault-straye-dev --name POSTGRES-MAIN-PASSWORD --query value -o tsv)
          echo "::add-mask::$DB_PASSWORD"
          echo "host=$DB_HOST" >> $GITHUB_OUTPUT
          echo "user=$DB_USER" >> $GITHUB_OUTPUT
          echo "password=$DB_PASSWORD" >> $GITHUB_OUTPUT

      - name: Show pending migrations
        env:
          DATABASE_HOST: ${{ steps.db-creds.outputs.host }}
          DATABASE_PORT: 5432
          DATABASE_NAME: relation
          DATABASE_USER: ${{ steps.db-creds.outputs.user }}
          DATABASE_PASSWORD: ${{ steps.db-creds.outputs.password }}
          DATABASE_SSLMODE: require
        run: |
          echo "=== Migration Status ==="
          go run ./cmd/migrate status

      - name: Run database migrations
        env:
          DATABASE_HOST: ${{ steps.db-creds.outputs.host }}
          DATABASE_PORT: 5432
          DATABASE_NAME: relation
          DATABASE_USER: ${{ steps.db-creds.outputs.user }}
          DATABASE_PASSWORD: ${{ steps.db-creds.outputs.password }}
          DATABASE_SSLMODE: require
        run: |
          echo "=== Running Migrations ==="
          go run ./cmd/migrate up
          echo "=== Migration Complete ==="

      - name: Verify migration status
        env:
          DATABASE_HOST: ${{ steps.db-creds.outputs.host }}
          DATABASE_PORT: 5432
          DATABASE_NAME: relation
          DATABASE_USER: ${{ steps.db-creds.outputs.user }}
          DATABASE_PASSWORD: ${{ steps.db-creds.outputs.password }}
          DATABASE_SSLMODE: require
        run: |
          echo "=== Final Migration Status ==="
          go run ./cmd/migrate status

  # =============================================================================
  # Deploy to Staging (requires approval via GitHub Environment)
  # =============================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [migrate-staging]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging  # Requires approval - configure in GitHub repo settings
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR host from Key Vault
        id: acr
        run: |
          ACR_HOST=$(az keyvault secret show --vault-name vault-straye-dev --name CONTAINER-REGISTRY-HOST --query value -o tsv)
          echo "host=$ACR_HOST" >> $GITHUB_OUTPUT

      - name: Deploy to Container App
        run: |
          echo "=== Deploying to staging ==="
          echo "Image: ${{ steps.acr.outputs.host }}/relation-api:${{ github.sha }}"

          # Update secrets first (for sensitive values)
          az containerapp secret set \
            --name straye-relation-staging \
            --resource-group rg-straye-dev \
            --secrets \
              "azure-client-id=${{ secrets.AZURE_CLIENT_ID }}" \
              "azure-client-secret=${{ secrets.AZURE_CLIENT_SECRET }}"

          # Update container with image and env vars
          az containerapp update \
            --name straye-relation-staging \
            --resource-group rg-straye-dev \
            --image ${{ steps.acr.outputs.host }}/relation-api:${{ github.sha }} \
            --set-env-vars \
              "USE_AZURE_KEY_VAULT=true" \
              "AZURE_KEY_VAULT_NAME=vault-straye-dev" \
              "APP_ENVIRONMENT=staging" \
              "DEFAULT_DATABASE=relation" \
              "DATABASE_SSLMODE=require" \
              "AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" \
              "AZURE_CLIENT_ID=secretref:azure-client-id" \
              "AZURE_CLIENT_SECRET=secretref:azure-client-secret" \
              "CORS_ALLOWEDORIGINS=https://straye-relation-portal-staging.proudsmoke-10281cc0.norwayeast.azurecontainerapps.io,https://strayerelation.no,https://www.strayerelation.no" \
              "DATAWAREHOUSE_ENABLED=true" \
              "DATAWAREHOUSE_PERIODIC_SYNC_ENABLED=true"

      - name: Verify deployment
        run: |
          echo "=== Verifying deployment ==="
          az containerapp show \
            --name straye-relation-staging \
            --resource-group rg-straye-dev \
            --query "{name:name, image:properties.template.containers[0].image, provisioningState:properties.provisioningState}" \
            --output table

          echo ""
          echo "=== Container App URL ==="
          az containerapp show \
            --name straye-relation-staging \
            --resource-group rg-straye-dev \
            --query "properties.configuration.ingress.fqdn" \
            --output tsv
