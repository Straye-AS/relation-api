        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      - ApiKeyAuth: []
      summary: Get contacts for entity
      tags:
      - Contacts
  /activities:
    get:
      consumes:
      - application/json
      description: Get paginated list of activities with optional filters
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page (max 200)
        in: query
        name: pageSize
        type: integer
      - description: Filter by activity type (meeting, task, call, email, note)
        in: query
        name: type
        type: string
      - description: Filter by status (planned, in_progress, completed, cancelled)
        in: query
        name: status
        type: string
      - description: Filter by target type (customer, project, offer, deal)
        in: query
        name: targetType
        type: string
      - description: Filter by target entity ID
        format: uuid
        in: query
        name: targetId
        type: string
      - description: Filter by assigned user ID
        in: query
        name: assignedTo
        type: string
      - description: Filter by due date from (YYYY-MM-DD)
        in: query
        name: dueDateFrom
        type: string
      - description: Filter by due date to (YYYY-MM-DD)
        in: query
        name: dueDateTo
        type: string
